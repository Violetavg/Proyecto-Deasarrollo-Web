<html>

    <meta charset="utf-8" />

     <!-- Bootstrap core CSS -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/editor.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <a class="navbar-brand mr-auto mr-lg-0" href="miOneCode.html"><img src="img/logo1.png"></a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                  <a class="nav-link" href="#" data-toggle="modal" data-target="#modalCrearSnippet">Crear un Snippet</a>
                </li>
                <li class="nav-item">
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-toggle="modal" data-target="#modalBuscarSnippet">Buscar Snippet</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
                  <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <form class="form-inline my-2 my-lg-0">
                  <button class="btn btn-primary my-2 my-sm-0 m-1" type="button" id="btnGuardarArchivos">Guardar Cambios</button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-primary my-2 my-sm-0 m-1" type="button" id="descargarHTML">Descargar HTML</button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-primary my-2 my-sm-0 m-1" type="button" id="descargarCSS">Descargar CSS</button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-primary my-2 my-sm-0 m-1" type="button" id="descargarJavascript">Descargar JS</button>
                </form>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-info my-2 my-sm-0" type="button" id="salir">Salir</button>

    </nav>
    <!-- Modal para crear un snippet-->
    <div class="modal fade" id="modalCrearSnippet" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Crear un nuevo snippet</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="NombreSnippet">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Contenido:</label>
                <textarea class="form-control" id="contenidoSnippet"></textarea>
              </div>
              <div class="form-group">
                <select class="form-control" id="tipoArchivoSnippet" >
                  <option value="1">HTML</option>
                  <option value="2">CSS</option>
                  <option value="3">JavaScript</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success" id="crearSnippet">Crear</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal para busacr un snippet-->
    <div class="modal fade" id="modalBuscarSnippet" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Buscar Snippet</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="NombreSnippetBuscar">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label" >Tipo Snippet:</label>
                <label for="message-text" class="col-form-label" id="tipoSnippetEncontrado" ></label>
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Contenido:</label>
                <textarea class="form-control" id="contenidoSnippetEncontrado"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success" id="buscarSnippet">Buscar</button>
          </div>
        </div>
      </div>
    </div>

        <div class="row">
            <div class="editor col-4" id="html" placeholder="HTML"></div>
            <div class="editor col-4" id="css" placeholder="CSS"></div>
            <div class="editor col-4" id="javascript" placeholder="JavaScript"></div>
            <span style="visibility: hidden" id="tipoHtml"></span>
            <span style="visibility: hidden" id="tipoCss"></span>
            <span style="visibility: hidden" id="tipoJs"></span>
          </div>
            <iframe id="codigo"></iframe>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
    <script src="/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var editorhtml = ace.edit("html");
      editorhtml.session.setMode("ace/mode/html");
      var editorcss = ace.edit("css");
      editorcss.session.setMode("ace/mode/css");
      var editorjs = ace.edit("javascript");
      editorjs.session.setMode("ace/mode/javascript");

  </script>
    
</body>
</html>
