<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro</title>
    <link rel="shorcut icon" href="img/favicon.png">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/registro.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <form class="form-signin">
      <img class="mb-4" src="img/logo1.png" alt="" >
      <h1 class="h3 mb-3 font-weight-normal"></h1>
      <div class="">
            <h4 class="mb-3">Ingresa tus datos</h4>
            <form class="needs-validation" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="username">Nombre de Usuario</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                  <div class="invalid-feedback" style="width: 100%;">
                    Your username is required.
                  </div>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="correo">Correo <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="correo" placeholder="tu@ejemplo.com" required>
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
              <div class="mb-3">
                    <label for="contrasenia">Contraseña <span class="text-muted"></span></label>
                    <input type="password" class="form-control" id="contrasenia" placeholder="contraseña" required>
              </div>
              <div class="mb-3">
                <label for="selectPlanes">Plan<span class="text-muted"></span></label>
                <select class="form-control" id="selectPlanes" >Elija su plan</select>
              </div>
          </div>
              <!--input type="button" class="btn btn-lg btn-primary btn-primary btn-block" id="btn-insertar" value="Registrarme">-->
              <a class="btn btn-lg btn-info" href="miOneCode.html" role="button">Registrarse</a>
    </form>
  
  </body>
</html>
